name: ShipFast CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose YAML
        run: |
          python3 - <<'EOF'
          import yaml
          with open("compose.yaml") as f:
              yaml.safe_load(f)
          print("compose.yaml is valid YAML")
          EOF

      - name: Validate Docker Compose configuration
        run: |
          docker compose -f compose.yaml config

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with version and SHA tags
        run: |
          VERSION=$(cat VERSION)
          SHORT_SHA=${GITHUB_SHA::7}

          echo "Building image with tags:"
          echo " - shipfast-backend:${VERSION}"
          echo " - shipfast-backend:${SHORT_SHA}"

          docker build \
            -t shipfast-backend:${VERSION} \
            -t shipfast-backend:${SHORT_SHA} \
            app

